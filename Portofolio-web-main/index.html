<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>My Portofolio</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
    <link rel="stylesheet" href="styles.css" />
    <style>
      body {
        font-family: "Arial", sans-serif;
        background: linear-gradient(180deg, #f8f9fa, #e9ecef);
      }
      header {
        background: linear-gradient(135deg, #1e90ff, #00bfff);
        color: white;
        padding: 2rem 0;
        box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      }
      nav a {
        margin: 0 15px;
        color: white;
        text-decoration: none;
        font-weight: bold;
        font-size: 1.2rem;
      }
      nav a:hover {
        text-decoration: underline;
      }
      .intro {
        text-align: center;
        margin: 2rem 0;
        padding: 2rem;
        background: white;
        border-radius: 10px;
        box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      }
      .intro img {
        border: 5px solid #00bfff;
        border-radius: 50%;
        width: 150px;
      }
      .btn-custom {
        display: inline-block;
        margin: 1rem 5px;
        padding: 0.7rem 1.5rem;
        font-size: 1.1rem;
        color: white;
        background: linear-gradient(135deg, #ff7f50, #ff4500);
        border: none;
        border-radius: 50px;
        box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        transition: all 0.3s ease;
      }
      .btn-custom:hover {
        background: linear-gradient(135deg, #ff4500, #ff7f50);
        box-shadow: 0 6px 10px rgba(0, 0, 0, 0.2);
        transform: translateY(-2px);
      }
      .page-section {
        padding: 4rem 1rem;
        background: linear-gradient(180deg, #e0f7fa, #b2ebf2);
        border-radius: 15px;
        margin: 2rem auto;
        box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      }
      footer {
        text-align: center;
        padding: 1rem 0;
        background: #f8f9fa;
        border-top: 2px solid #ddd;
        margin-top: 2rem;
        font-size: 0.9rem;
      }
      footer p {
        margin: 0;
        color: #6c757d;
      }
    </style>
  </head>
  <body>
    <header class="text-center">
      <h1>Welcome to My Portofolio</h1>
      <p class="lead"></p>
      <nav></nav>
    </header>
    <div class="intro">
      <img src="profil.jpg" alt="Profile Picture" />
      <p class="mt-3">Hi, Iâ€™m <strong>Eksa</strong>.</p>
    </div>
    <div class="text-center">
      <a href="about.html" class="btn-custom">Learn More About Me</a>
      <a href="gallery.html" class="btn-custom">View My Gallery</a>
      <a href="contact.html" class="btn-custom">Get in Touch</a>
    </div>
    <footer>
      <p>&copy; eksa prabowo federicha 23670095</p>
    </footer>
    <script>
      // Display a greeting based on the time of day
      window.onload = function () {
        const greetingElement = document.createElement("p");
        const hours = new Date().getHours();
        let greetingMessage;

        if (hours < 12) {
          greetingMessage = "Good Morning!";
        } else if (hours < 18) {
          greetingMessage = "Good Afternoon!";
        } else {
          greetingMessage = "Good Evening!";
        }

        greetingElement.textContent = greetingMessage;
        greetingElement.style.fontSize = "1.5rem";
        greetingElement.style.fontWeight = "bold";
        greetingElement.style.color = "#007bff";
        greetingElement.style.textAlign = "center";
        document.body.insertBefore(greetingElement, document.body.firstChild);
      };
    </script>
  </body>
</html>
