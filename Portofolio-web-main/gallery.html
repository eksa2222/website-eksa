<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Gallery</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
    <style>
      body {
        font-family: "Arial", sans-serif;
        background: linear-gradient(135deg, #c3fdff, #80d0c7);
      }
      header {
        background: linear-gradient(135deg, #4caf50, #2e7d32);
        color: white;
        padding: 2rem 0;
        text-align: center;
        box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      }
      .gallery {
        display: grid;
        grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
        gap: 1rem;
        padding: 2rem;
      }
      .gallery img {
        width: 100%;
        border-radius: 10px;
        box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      }
      footer {
        text-align: center;
        padding: 1rem 0;
        background: #f8f9fa;
        border-top: 2px solid #ddd;
        margin-top: 2rem;
        font-size: 0.9rem;
      }
    </style>
  </head>
  <body>
    <header>
      <h1>My Gallery</h1>
      <nav>
        <a href="index.html">Home</a> | <a href="about.html">About</a> |
        <a href="contact.html">Contact</a>
      </nav>
    </header>
    <div class="gallery">
      <img src="proyek 1.jpg" alt="project 1" />
      <img src="proyek 2.jpg" alt="project 2" />
      <img src="proyek 3.jpg" alt="project 3" />
    </div>
    <footer>
      <p>&copy; eksa prabowo federicha 23670095</p>
    </footer>
  </body>
</html>
